<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input_arr"> Nhập vào phần tử của mảng</label>
<input type="text" id="input_arr">
<button id="add_element" onclick="add_element_to_array()">Add</button>
<button id="display_arr" onclick="display_array()">Display</button>
<button id="Reset_arr" onclick="reset_array()">Reset</button>
<button id="Find_smallest" onclick="Find_smallest_element()">Find_Smallest</button>
<p id="display"></p>
<p id="result"></p>
</body>
</html>
<script>
  let arr = [];
  function  add_element_to_array() {
    let input = +document.getElementById('input_arr').value;
    alert(`Phần tử ${input} được thêm vào vị trí ${arr.length} của mảng`);
    arr.push(input);
    document.getElementById('input_arr').value = '';
  }

  function display_array() {
    document.getElementById('display').innerHTML = `Mảng bạn nhập vào là: [${arr}]`;
  }

  function reset_array() {
    arr = [];
    document.getElementById('display').innerHTML = `Mảng bạn nhập vào đã được reset.`;
  }

  function  find_smallest(array) {
    if (array.length === 0) {
          return -1;
    }
    let min = array[0];
    for (let i = 0; i < array.length; i++) {
      if (array[i] < min) {
        min = array[i];
      }
    }
    return array.indexOf(min);
  }

  function Find_smallest_element() {
    let index_of_value = find_smallest(arr);
    if (index_of_value === -1) {
        document.getElementById('result').innerHTML = `Mảng nhập vào là mảng rỗng`;
    } else {
        document.getElementById('result').innerHTML = `Giá trị nhỏ nhất trong mảng:${arr[index_of_value]}`;
    }
  }
</script>
